<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBC Publisher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-right">
            <img src="assets/logo.png" alt="MBC" class="logoSmall">
            <span class="logo-title-container">
                MBC Publisher
            </span>
        </div>

        <nav>
            <ul>
                <li><a href="#games">Project</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="container">
            <div class="text">
                <h1>Technical assets for tech artists.</h1>
            </div>
        </div>
    </section>

    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project-grid">

                <div class="project-card"
                    data-description="NP Render Target."
                    data-link="https://assetstore.unity.com/">
                    <img src="assets/NPRP_Icon.jpg" alt="NPRP">
                    <a href="about.html" class="btn">Unity Assets Store</a>
                    <a href="about.html" class="btn">Documentation</a>
                    <h3>NP Render Target</h3>
                </div>

                <!-- Add more game cards as needed -->
            </div>
        </section>

        <!-- Modal Structure -->
        <div id="gameModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="game-details">
                    <h3 id="modalTitle"></h3>
                    <img id="modalImage" src="" alt="">
                    <p id="modalDescription"></p>
                    <a id="assetLink" href="#" target="_blank">View on Unity Asset Store.</a>
                </div>
            </div>
        </div>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>E-Mail:</p>
            <p>mbc.publisher@gmail.com</p>
        </section>

    <footer>
        <p>&copy; MBC Publisher</p>
    </footer>

    </main>

    <script src="script.js"></script>
</body>

</html>
